<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SNPS - Kontakt</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
    <style>
        .confirmation-message {
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            margin-top: 20px;
            color: #0f0;
            font-weight: bold;
        }

        .confirmation-message.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                  
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">snps</h1>
                         
                        </div>
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item"><a class="nav-link tm-nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link tm-nav-link" href="about.html">About</a></li>
                                <li class="nav-item"><a class="nav-link tm-nav-link" href="services.html">Services</a></li>
                                <li class="nav-item active"><a class="nav-link tm-nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main">
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Kontakta oss</h2>
                        <p class="mb-4"><strong>E-post:</strong> <a href="mailto:kontakt@snps.se">kontakt@snps.se</a></p>
                        <p class="mb-5">Har du frågor? Fyll i formuläret nedan så återkommer vi snarast.</p>

                        <form id="contact-form">
                            <div class="form-group mb-4">
                                <input type="text" name="name" class="form-control" placeholder="Ditt namn" required />
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" name="email" class="form-control" placeholder="Din e-post" required />
                            </div>
                            <div class="form-group mb-5">
                                <textarea rows="6" name="message" class="form-control" placeholder="Meddelande..." required></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Skicka</button>
                            </div>
                        </form>

                        <div id="confirmation" class="confirmation-message">
                            Tack! Ditt meddelande har skickats.
                        </div>
                    </section>
                </main>
            </div>
        </div>

        <div class="tm-row">
            <div class="tm-col-left text-center">
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>
            </div>
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                   
                </footer>
            </div>
        </div>

        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = e.target;
            const data = new FormData(form);

            fetch("https://formsubmit.co/ajax/kontakt@snps.se", {
                method: "POST",
                headers: { 'Accept': 'application/json' },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                if (data.success === "true" || data.success) {
                    form.reset();
                    const confirmation = document.getElementById("confirmation");
                    confirmation.classList.add("show");
                }
            })
            .catch(error => {
                alert("Ett fel uppstod. Försök igen senare.");
                console.error(error);
            });
        });
    </script>
</body>
</html>
